<form>
  <div class="inputs-flex-selector">
    <h2>Calculadora IMC</h2>

    <label for="height-input">Altura (m):</label>
    <input id="height-input" type="number" [(ngModel)]="height" name="height">

    <label for="weight-input">Peso (kg):</label>
    <input id="weight-input" type="number" [(ngModel)]="weight" name="weight">

    <button id="button" (click)="imcCalculate()">Calculate</button>
    {{answer}}
  </div>
</form>
